<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TO DO LIST ITEMS</title>
</head>
<body>
    <div class="container">
        <div class="top-info">
            <h1 class="conter-title"><span class="conter">0</span> Tasks</h1>
            <h3 class="remain-title"><span class="remain">M</span> SEIN</h3>
        </div>
        <div class="list-item-div">
            <ul class="lists-todo">
            </ul>
        </div>
        <div class="input-value">
            <input type="text" class="inp" placeholder="Add Todo...">
            <button type="button" class="btn">Add</button>
        </div>
        <div class="alarm">
            <h1 class="alarm-title"></h1>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
